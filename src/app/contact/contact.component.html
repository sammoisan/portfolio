<section id="contact">
  <div class="container">
    <h1 class="section-title" data-aos="fade-up">Contact me</h1>
    <p class="text-center pb-4" data-aos="fade-up">Got a question or a project you want to realise?</p>

    <div class="form-container">
      <form action="" data-aos="fade-up">

        <div class="row">

          <div class="col-md-6 col-sm-12">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Your name</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter your name">
            </div>
          </div>

          <div class="col-md-6 col-sm-12">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter your email address">
            </div>
          </div>

          <div class="col-12">
            <div class="form-floating mb-3">
              <textarea class="form-control" placeholder="Your message" id="floatingTextarea2"></textarea>
              <label for="floatingTextarea2">Your message</label>
            </div>
          </div>
        </div>

        <div class="text-center">
          <button type="button" class="btn btn-primary">Shoot!</button>
        </div>

      </form>
    </div>

  </div>

</section>
